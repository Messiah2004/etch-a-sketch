<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="flexContainer">
            <div class="title"><h1>Sketchpad</h1></div> 
            <div class="mode">Mode: Coloring</div>
            <div class="content"></div>
                <div class="board"></div>
                <div class="buttons">
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('white')">Greyscale</button>
                    <button onclick="changeColor('beige')">Eraser</button>
                    <button onclick="changeColor('random')">Random</button>
                    <button onclick="resetBoard()">Reset</button>
                </div>
                <div>
                    <input type="text" placeholder="Size of Board" value = "16">
                    <button>Set Size</button>
                </div>
        </div>


        <script src="./etch.js"></script>
    </body>
</html>
